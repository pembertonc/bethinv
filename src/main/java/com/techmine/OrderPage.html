<body>
  <!-- your content here... -->
  <div class="container">
<div class="title">
		<h2>Order</h2>
		</div>
		<div class="separator">

			<label class="txtLabel"> Name</label>
			<input class="inputField" type="text">

		</div>
<div class="separator">
			<label class="txtLabel"> Category of Item</label>
			<select class="selectField" name="category">
				<option selected="selected">Select a type </option>
				<option value="1"> Food</option>
				<option value="2"> Clothing</option>
				<option value="3"> Cosmetic and Beauty</option>
				<option value="4"> Miscellaneous</option>
			</select>
		</div>
		<div class="separator">
			<label class="txtLabel"> Item Name/ID#</label>
			<input class="inputField" type="text">
		</div>


		<div class="separator">
			<label class="txtLabel"> Quantity</label>
			<input class="inputField" type="text">
			
		</div>



		<div class="separator action">
			<button class="btn-submit add ">Place Order</button>
			<button class="btn-submit cancel "> Cancel</button>

		</div>

	</div>
  <script src="js/scripts.js"></script>
</body>
